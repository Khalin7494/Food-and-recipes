{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}

    <div class="container-fluid p-0 position-relative">
        <img src="static/logo2.jpg" alt="Large Image" class="img-fluid w-100" style="object-fit: cover; height: 100vh;">
        <div class="position-absolute top-50 start-50 translate-middle glass-effect" style="width: 100%; max-width: 400px;">
            <div class="card glass-effect">
                <div class="card-header text-center">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="font-size: 1.2rem;">Username</label>
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto glass-effect-input" name="username" placeholder="Enter username" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="font-size: 1.2rem;">Password</label>
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto glass-effect-input" type="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label" style="font-size: 1.2rem;">Confirmation</label>
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto glass-effect-input" type="password" name="confirmation" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-auto d-block mx-auto glass-effect-button" style="font-size: 1.1rem;">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
